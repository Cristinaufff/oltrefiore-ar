<!DOCTYPE html>
<html>
  <head>
    <title>3 Marker + 3 Video con AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('video-handler', {
        init: function () {
          const video1 = document.querySelector('#video1');
          const video2 = document.querySelector('#video2');
          const video3 = document.querySelector('#video3');

          const marker1 = this.el.sceneEl.querySelector('#marker1');
          marker1.addEventListener('markerFound', () => {
            video1.play();
          });
          marker1.addEventListener('markerLost', () => {
            video1.pause();
            video1.currentTime = 0;
          });

          const marker2 = this.el.sceneEl.querySelector('#marker2');
          marker2.addEventListener('markerFound', () => {
            video2.play();
          });
          marker2.addEventListener('markerLost', () => {
            video2.pause();
            video2.currentTime = 0;
          });

          const marker3 = this.el.sceneEl.querySelector('#marker3');
          marker3.addEventListener('markerFound', () => {
            video3.play();
          });
          marker3.addEventListener('markerLost', () => {
            video3.pause();
            video3.currentTime = 0;
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      video-handler
    >
      <!-- Assets: i 3 video -->
      <a-assets>
        <video id="video1" src="video1.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
        <video id="video2" src="video2.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
        <video id="video3" src="video3.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
      </a-assets>

      <!-- Marker 1 -->
      <a-nft id="marker1" type="nft" url="marker1/marker1" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-video src="#video1" width="1" height="0.56" rotation="-90 0 0"></a-video>
      </a-nft>

      <!-- Marker 2 -->
      <a-nft id="marker2" type="nft" url="marker2/marker2" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-video src="#video2" width="1" height="0.56" rotation="-90 0 0"></a-video>
      </a-nft>

      <!-- Marker 3 -->
      <a-nft id="marker3" type="nft" url="marker3/marker3" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-video src="#video3" width="1" height="0.56" rotation="-90 0 0"></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
