<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Markers</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker 1 -->
      <a-marker type="pattern" url="marker1.patt">
        <a-video src="#vid1" width="1" height="0.5" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker type="pattern" url="marker2.patt">
        <a-video src="#vid2" width="1" height="0.5" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <!-- Marker 3 -->
      <a-marker type="pattern" url="marker3.patt">
        <a-video src="#vid3" width="1" height="0.5" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-assets>
        <video id="vid1" src="video1.mp4" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
        <video id="vid2" src="video2.mp4" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
        <video id="vid3" src="video3.mp4" autoplay loop crossorigin="anonymous" webkit-playsinline playsinline muted></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        const vids = ['vid1', 'vid2', 'vid3'];
        vids.forEach(id => {
          const vid = document.querySelector('#' + id);
          if (vid) {
            vid.play().catch(e => {
              console.log(`Errore autoplay video ${id}:`, e);
            });
          }
        });
      });
    </script>
  </body>
</html>
